<source>
  @type forward
  port 24224
</source>

<match sqlite3.logging>
  @type copy
  <store>
    @type sqlite3
    path logging.db
    <buffer>
      @type           memory
      flush_interval  1s
      flush_at_shutdown true
      retry_max_times 2
      retry_wait      1s
      num_threads     1
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>